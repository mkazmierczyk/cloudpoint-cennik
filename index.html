<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudPoint - Kalkulator usług</title>
  <!-- Bootstrap 5 CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER: wzorowany na cloudpoint.enteo.pl -->
  <header class="cp-header">
    <nav class="navbar navbar-expand-lg navbar-dark cp-header-bg">
      <div class="container-fluid">
        <!-- LOGO -->
        <a class="navbar-brand d-flex align-items-center" href="https://cloudpoint.enteo.pl" target="_blank">
          <!-- Możesz tu wstawić grafikę / logo -->
          <span>CloudPoint</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#cpNavbar" aria-controls="cpNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="cpNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <!-- Przykładowe linki w menu -->
            <li class="nav-item">
              <a class="nav-link" href="https://cloudpoint.enteo.pl/#offer" target="_blank">Oferta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://cloudpoint.enteo.pl/#contact" target="_blank">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- GŁÓWNA ZAWARTOŚĆ STRONY -->
  <main class="container-fluid my-4">
    <h1 class="text-center mb-4">Kalkulator usług chmurowych</h1>
    <div class="row">
      <!-- LEWA KOLUMNA: Menu kategorii -->
      <div class="col-12 col-md-3 mb-3">
        <div id="categoriesMenu" class="list-group">
          <!-- Tu dynamicznie wstawimy przyciski/linki dla każdej kategorii -->
        </div>
      </div>
      
      <!-- PRAWA KOLUMNA: Formularze + koszyk -->
      <div class="col-12 col-md-9">
        
        <!-- Obszar do wyświetlania formularza wybranej kategorii -->
        <div id="categoryForm" class="mb-4">
          <p class="text-muted">Wybierz kategorię z menu po lewej...</p>
        </div>
        
        <!-- Sekcja koszyka -->
        <div id="cartSection" class="bg-light p-3 rounded">
          <h4>Koszyk</h4>
          <div class="table-responsive">
            <table class="table table-sm table-striped align-middle" id="cartTable">
              <thead>
                <tr>
                  <th>Nazwa usługi</th>
                  <th>Ilość / Parametry</th>
                  <th>Cena (PLN)</th>
                  <th>Usuń</th>
                </tr>
              </thead>
              <tbody>
                <!-- Wiersze koszyka wstawiane dynamicznie -->
              </tbody>
            </table>
          </div>
          <div class="text-end mt-2">
            <strong>Razem: <span id="cartTotal">0.00</span> PLN</strong>
          </div>
        </div>
        
      </div>
    </div>
  </main>

  <!-- FOOTER: wzorowany na cloudpoint.enteo.pl -->
  <footer class="cp-footer cp-footer-bg text-white py-3 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <p class="mb-0">&copy; 2025 <a href="https://cloudpoint.enteo.pl" class="text-white text-decoration-none" target="_blank">cloudpoint.enteo.pl</a>. Wszelkie prawa zastrzeżone.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap 5 JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <!-- Nasz skrypt -->
  <script src="script.js"></script>
</body>
</html>
