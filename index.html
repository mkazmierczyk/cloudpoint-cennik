<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudPoint - Cennik</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Bootstrap Icons (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <!-- Google Fonts - Montserrat (możesz zamienić na Wix Medefor Text, jeśli masz link) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light border-bottom">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="https://enteo.pl/wp-content/uploads/2023/11/Warstwa_1-5.svg" alt="CloudPoint Logo" style="height:40px;">
      </a>
      <!-- Toggler i przyciski -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar"
              aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavbar">
        <div class="ms-auto d-flex gap-3">
          <a href="https://enteo.pl/skontaktuj-sie-z-nami/" target="_blank" class="btn btn-outline-primary">
            Skontaktuj się z nami
          </a>
          <a href="https://enteo.pl/wp-content/uploads/2025/02/Cloudpoint_opis_uslug.pdf" target="_blank" class="btn btn-outline-primary">
            Przeczytaj opis usług
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- GŁÓWNA ZAWARTOŚĆ -->
  <div class="container-fluid mt-4">
    <div class="row">
      <!-- LEWE MENU -->
      <div class="col-12 col-md-3 col-lg-2 px-4" id="leftMenu">
        <h6 class="text-uppercase text-muted">USŁUGI</h6>
        <ul class="list-unstyled" id="categoriesMenu">
          <!-- Menu generowane dynamicznie -->
        </ul>
      </div>

      <!-- PRAWA KOLUMNA -->
      <div class="col-12 col-md-9 col-lg-10 px-4">
        <h2 class="mt-3" id="categoryTitle">Wybierz kategorię...</h2>
        <p class="text-muted" id="categoryDesc">
          Proszę wybrać jedną z kategorii po lewej, aby zobaczyć dostępne plany/usługi.
        </p>

        <!-- Kontener na sekcje (każda sekcja to box z tytułem i treścią) -->
        <div id="plansContainer"></div>

        <!-- KOSZYK -->
        <div id="cartSection" class="bg-light p-3 rounded mt-4" style="display:none;">
          <h4>Koszyk</h4>
          <div class="table-responsive">
            <table class="table table-sm align-middle" id="cartTable">
              <thead>
                <tr>
                  <th>Kategoria</th>
                  <th>Szczegóły</th>
                  <th>Cena (PLN)</th>
                  <th>Usuń</th>
                </tr>
              </thead>
              <tbody><!-- Generowane dynamicznie --></tbody>
            </table>
          </div>
          <div class="text-end mt-2">
            <strong>Razem: <span id="cartTotal">0.00</span> PLN</strong>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-muted py-4 mt-5">
    <small>&copy; 2025 CloudPoint, All rights reserved.</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script JS -->
  <script src="script.js"></script>
</body>
</html>
