<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wycena usług chmurowych</title>
  <!-- Bootstrap 5 CSS from CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4 text-center">Kalkulator usług chmurowych</h1>

    <!-- Akordeon dla kategorii -->
    <div class="accordion" id="categoriesAccordion">
      <!-- Tutaj dynamicznie wstawiamy kategorie z pliku data.json -->
    </div>

    <!-- Sekcja podsumowania -->
    <div class="my-4 p-4 bg-light rounded text-center">
      <h4>Całkowita cena miesięczna:</h4>
      <h2><span id="totalPrice">0</span> PLN</h2>
    </div>
  </div>

  <!-- Bootstrap JS (do animacji akordeonu) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Nasz skrypt -->
  <script src="script.js"></script>
</body>
</html>
